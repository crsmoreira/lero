<script>
(function(){
 var w = document.getElementById('injected-mobile-header');
 if (!w) return;
 var btn = document.getElementById('mobile-hamburger-btn');
 var overlay = document.getElementById('mobile-menu-overlay');
 var drawer = document.getElementById('mobile-menu-drawer');
 var close = document.getElementById('mobile-menu-close');
 function openMenu(){ if (overlay) overlay.setAttribute('aria-hidden','false'); if (drawer) drawer.classList.add('iokarsten-avanti-menu-0-x-mobile-container--open'); document.body.style.overflow = 'hidden'; }
 function closeMenu(){ if (overlay) overlay.setAttribute('aria-hidden','true'); if (drawer) drawer.classList.remove('iokarsten-avanti-menu-0-x-mobile-container--open'); document.body.style.overflow = ''; }
 if (btn) btn.addEventListener('click', openMenu);
 if (overlay) overlay.addEventListener('click', closeMenu);
 if (close) close.addEventListener('click', closeMenu);
})();
function noActionHeaderFooter(){
 var h = document.getElementById('injected-mobile-header');
 if (h) h.addEventListener('click', function(e){ e.preventDefault(); e.stopPropagation(); }, true);
 var footer = document.querySelector('[data-hydration-id="store.product/$after_footer"]') || document.querySelector('.vtex-store-footer-2-x-footerLayout');
 if (footer) {
   footer.addEventListener('click', function(e){ e.preventDefault(); e.stopPropagation(); }, true);
   var f = footer.querySelector('form');
   if (f) f.addEventListener('submit', function(e){ e.preventDefault(); }, true);
 }
}
if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', noActionHeaderFooter);
else noActionHeaderFooter();
</script>
