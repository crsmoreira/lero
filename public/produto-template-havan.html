<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>{{META_TITLE}}</title>
<meta name="description" content="{{META_DESCRIPTION}}"/>
<link rel="canonical" href="{{PRODUCT_URL}}"/>
<link rel="icon" href="https://www.havan.com.br/media/favicon/stores/1/favicon_havan.png" type="image/x-icon"/>
<link rel="stylesheet" href="https://www.havan.com.br/static/version1770314828/frontend/Havan/themeDefault/pt_BR/css/styles-m.min.css"/>
<link rel="stylesheet" href="https://www.havan.com.br/static/version1770314828/frontend/Havan/themeDefault/pt_BR/mage/gallery/gallery.min.css"/>
<link rel="stylesheet" href="https://www.havan.com.br/static/version1770314828/frontend/Havan/themeDefault/pt_BR/Havan_Gallery/css/swiper-bundle.min.css"/>
<link rel="stylesheet" media="screen and (min-width: 768px)" href="https://www.havan.com.br/static/version1770314828/frontend/Havan/themeDefault/pt_BR/css/styles-l.min.css"/>
<style>
.product-havan-wrapper{max-width:1200px;margin:0 auto;padding:16px}.product-havan-main{display:grid;grid-template-columns:1fr 1fr;gap:24px}@media(max-width:768px){.product-havan-main{grid-template-columns:1fr}}.product-havan-gallery{position:relative;background:#f5f5f5;border-radius:8px;aspect-ratio:1}.product-havan-gallery img{width:100%;height:100%;object-fit:contain}.product-havan-info h1{font-size:1.5rem;margin:0 0 12px;color:#222}.product-havan-price .price{font-size:1.75rem;font-weight:700;color:#0c3bdd}.product-havan-price .old-price{text-decoration:line-through;color:#888;font-size:1rem}.product-havan-btn{display:inline-block;background:#0c3bdd;color:#fff;padding:14px 32px;border-radius:8px;text-decoration:none;font-weight:600;margin-top:16px;border:none;cursor:pointer;font-size:1rem}.product-havan-btn:hover{background:#0a2fb8;color:#fff}.havan-header{background:#0c3bdd;padding:12px 16px;color:#fff}.havan-header a{color:#fff;text-decoration:none}.havan-logo{font-weight:700;font-size:1.25rem}
</style>
</head>
<body>
<header class="havan-header">
<div class="product-havan-wrapper" style="padding:0">
<a href="{{PRODUCT_BREADCRUMB_BACK_URL}}" class="havan-logo">← {{PRODUCT_BREADCRUMB_BACK_LABEL}}</a>
</div>
</header>
<main class="product-havan-wrapper">
<div class="product-havan-main">
<div class="product-havan-gallery">
<img src="{{PRODUCT_IMAGE_1}}" alt="{{PRODUCT_TITLE}}" loading="eager"/>
</div>
<div class="product-havan-info">
<h1 class="page-title">{{PRODUCT_TITLE}}</h1>
<div class="product attribute sku"><strong>Código:</strong> {{PRODUCT_SKU}}</div>
<div class="product-havan-price">
<div class="price-box">
<span class="price">{{PRODUCT_PRICE}}</span>
<span class="old-price">{{PRODUCT_OLD_PRICE}}</span>
</div>
<p class="installment">{{PRODUCT_INSTALLMENT_INFO}}</p>
</div>
<p class="product-description">{{PRODUCT_SHORT_DESCRIPTION}}</p>
<a href="{{CHECKOUT_URL}}" class="product-havan-btn">Comprar</a>
</div>
</div>
<div class="product-specs" style="margin-top:24px;padding-top:24px;border-top:1px solid #eee"><h3>Especificações</h3>{{PRODUCT_SPECIFICATIONS}}</div>
</main>
</body>
</html>
